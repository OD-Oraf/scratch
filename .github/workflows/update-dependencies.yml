name: Update Maven Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java/my-app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Backup current pom.xml
        run: |
          cp pom.xml pom.xml.old
      
      - name: Check for dependency updates
        run: |
          mvn versions:display-dependency-updates > dependency-updates.txt
          cat dependency-updates.txt
      
      - name: Update dependencies to latest versions
        run: |
          mvn versions:use-latest-versions -DallowMajorUpdates=false -DallowMinorUpdates=true
          mvn versions:use-latest-releases
      
      - name: Update plugins to latest versions
        run: |
          mvn versions:use-latest-versions -DallowMajorUpdates=false
      
      - name: Clean up backup files
        run: |
          find . -name "*.versionsBackup" -type f -delete
      
      - name: Generate dependency diff
        id: diff
        run: |
          if diff pom.xml.old pom.xml > pom-diff.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependency updates found:"
            cat pom-diff.txt
          fi
      
      - name: Upload artifacts
        if: steps.diff.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates
          path: |
            java/my-app/pom.xml.old
            java/my-app/pom.xml
            java/my-app/pom-diff.txt
            java/my-app/dependency-updates.txt
      
      - name: Upload artifacts (old format for compatibility)
        if: steps.diff.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-files
          path: |
            pom.xml.old
            pom.xml
            pom-diff.txt
            dependency-updates.txt
      
      - name: Create Pull Request
        if: steps.diff.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Maven dependencies'
          title: 'Update Maven Dependencies'
          body: |
            ## Dependency Updates
            
            This PR updates Maven dependencies to their latest versions.
            
            ### Changes
            See the diff for detailed changes to `pom.xml`.
            
            ### Next Steps
            - Review the changes
            - Run tests to ensure compatibility
            - Merge if all checks pass
          branch: dependency-updates
          delete-branch: true
          labels: dependencies, automated
